<form role="form" #myForm="ngForm" (ngSubmit)="Login(myForm.value)" class="text-center border border-light p-5">

  <div class="form-group">
    <label for="name">Old Password</label>
    <input ngModel type="text" class="form-control" id="name" name="EmailId" required>
  </div>

  <div class="form-group">
    <label for="password">New Password</label>
    <input ngModel type="password" class="form-control" id="password" name="password" required>
  </div>

  <div class="form-group">
    <label for="password">Confirm Password</label>
    <input ngModel type="password" class="form-control" id="password" name="password" required>
  </div>

  <button type="submit" class="btn btn-primary">Change</button>
  <button (click)="cancel()" class="btn btn-danger" style="margin-left: 40px">Cancel</button>
  <br>
  <br>
</form>

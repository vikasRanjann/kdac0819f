<form role="form" #myForm="ngForm" (ngSubmit)="Add(myForm)" class="text-center border border-light p-5">
  <legend>Sign-In</legend>

  <div class="form-group">
    <label for="name">Brand</label>
    <input ngModel type="text" class="form-control" id="Brand" name="Brand" required="required">
  </div>


  <div class="form-group">
    <label for="name">Type</label>
    <input ngModel type="text" class="form-control" id="Type" name="Type" required="required">
  </div>

  <div class="form-group">
    <label for="name">Stock</label>
    <input ngModel type="text" class="form-control" id="Stock" name="Stock" required="required">
  </div>

  <div class="form-group">
    <label for="name">Model</label>
    <input ngModel type="text" class="form-control" id="Model" name="Model" required="required">
  </div>

  <div class="form-group">
    <label for="name">SeatQuantity</label>
    <input ngModel type="text" class="form-control" id="SeatQuantity" name="SeatQuantity" required="required">
  </div>

  <div class="form-group">
    <label for="name">FuelType</label>
    <input ngModel type="text" class="form-control" id="FuelType" name="FuelType" required="required">
  </div>

  <div class="form-group">
    <label for="name">Mileage</label>
    <input ngModel type="text" class="form-control" id="Mileage" name="Mileage" required="required">
  </div>
  <div class="form-group">
    <label for="name">DailyPrice</label>
    <input ngModel type="text" class="form-control" id="DailyPrice" name="DailyPrice" required="required">
  </div>

  <button type="submit" class="btn btn-primary">Add</button>

</form>

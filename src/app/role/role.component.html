
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>RoleId</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of roles">
                <td>{{r.RoleId_}}</td>
                <td>{{r.RoleName_}}</td>
            </tr>
        </tbody>
    </table>
</div>
